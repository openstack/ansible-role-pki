dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
    force: ${GALAXY_FORCE:-false}

driver:
  name: docker

platforms:
  - name: "pki-hashi-vault-main"
    image: "${DOCKER_REGISTRY:-quay.io/gotmax23}/${DOCKER_IMAGE_TAG:-debian-systemd:bookworm}"
    pre_build_image: true
    privileged: true
    systemd: true
    networks:
      - name: molecule-network
  - name: "pki-hashi-vault-openbao"
    image: "quay.io/openbao/openbao:2.2"
    command: bao server -dev -dev-root-token-id="secret-root-token" -dev-listen-address=0.0.0.0:8200
    pre_build_image: true
    privileged: true
    networks:
      - name: molecule-network
    # not a part of any group to avoid running playbooks against this host
    groups: []

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    prepare: prepare.yml
    converge: ../../examples/playbook.yml
    verify: verify.yml
  inventory:
    links:
      group_vars: ./group_vars/
  config_options:
    defaults:
      inject_facts_as_vars: false

scenario:
  name: hashi_vault
