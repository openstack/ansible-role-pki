- name: Authenticate to vault
  vars:
    ansible_python_interpreter: "{{ pki_setup_host_python_interpreter }}"
  community.hashi_vault.vault_login:
    url: "{{ pki_hashi_vault_host }}"
    auth_method: "{{ pki_hashi_vault_auth_method }}"
    username: "{{ pki_hashi_vault_login | default(omit) }}"
    password: "{{ pki_hashi_vault_password | default(omit) }}"
    token: "{{ pki_hashi_vault_token | default(omit) }}"
    role_id: "{{ pki_hashi_vault_role_id | default(omit) }}"
    secret_id: "{{ pki_hashi_vault_secret_id | default(omit) }}"
    jwt: "{{ pki_hashi_vault_jwt | default(omit) }}"
    mount_point: "{{ pki_hashi_vault_auth_mount_point | default(omit) }}"
  register: vault_login_data
  changed_when: false
  delegate_to: "{{ pki_setup_host }}"
